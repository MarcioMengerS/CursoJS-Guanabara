<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel1" id="txtvel2"> Km/h
    <input type="button" value="Verificar" onclick = 'calcular()'>
    <div id="resultado">
    </div>
    <script>

        function calcular(){
            var txtv = window.document.querySelector('input#txtvel2') //pega valor da caixa de inserção e envia para variavel txtv
            var resul = window.document.querySelector('div#resultado') //pega o seletor div e coloca na variavel "resul"
            var velocidade = Number(txtv.value) //pega texto da variavel txtv e tranforma em numero
            resul.innerHTML = `<p>Sua velocidade é de <strong> ${velocidade}km/h</strong></p>`
            if(velocidade>60){
                resul.innerHTML+= `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>`
            }
            resul.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`

        }
    </script>
</body>
</html>
