<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro pograma</title>
    <style>
        body{
            color:cornsilk;
            font: normal 20pt Arial;
            background-color: rgb(187, 187, 240);
        }
        h1{
            color:rgb(249, 253, 8);
        }
    </style>
</head>
<body>
    <h1>olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('digite um numero: '))//Number transforma em numeral
        var n2 = Number.parseInt(window.prompt('Digite outro numero: '))//Number.parseInt transforma em numeral
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} valores é `+ String(s))
        //number + number = adição
        //string + string = concatenação
    </script>
</body>
</html>
